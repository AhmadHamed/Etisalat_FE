<div style="width: 400px; margin: auto;">
  <div *ngIf="currentDepartment" class="edit-form">
    <h4>Department</h4>
    <form>
      <div class="form-group">
        <label for="department_name">Name</label>
        <input
          type="text"
          class="form-control"
          id="department_name"
          [(ngModel)]="currentDepartment.department_name"
          name="department_name"
        />
      </div>
      <div class="form-group">
        <label for="manager_id">Manager</label>
        <input
          type="text"
          class="form-control"
          id="manager_id"
          [(ngModel)]="currentDepartment.manager_id"
          name="manager_id"
        />
      </div>

    </form>

    <button class="badge badge-danger mr-2" (click)="deleteDepartment()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateDepartment()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentDepartment">
    <br/>
    <p>Cannot access this Department...</p>
  </div>
</div>
